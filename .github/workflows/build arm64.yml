name: Build arm64

on:
  push:
    branches: [ "arm64" ]
  pull_request:
    branches: [ "arm64" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install aria2
      run: sudo apt install aria2 -y

    - name: Install LLVM
      run: sudo bash -c "$(wget -O - https://apt.llvm.org/llvm.sh)"

    - name: Install cross complier
      run: sudo apt install gcc-aarch64-linux-gnu -y
    
    - name: Set up Android NDK r23b
      run: | 
        aria2c -o android-ndk-r23b-linux.zip https://dl.google.com/android/repository/android-ndk-r23b-linux.zip
        unzip -q -d ~ android-ndk-r23b-linux.zip
      
    - name: Build
      run: |
        cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
        cmake --build build --config Release -j
        ls -la rootfs/system/bin || true
    - name: Set outputs
      id: vars
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Wrapper-z.arm64.${{ steps.vars.outputs.sha_short }}
        include-hidden-files: true
        path: |
          rootfs
          wrapper
          Dockerfile
  
    - name: Create Release Zip File
      run: zip -r Wrapper-z.arm64.${{ steps.vars.outputs.sha_short }}.zip rootfs/ wrapper Dockerfile
      
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: Wrapper-z.arm64.${{ steps.vars.outputs.sha_short }}.zip
        body: ${{ github.event.head_commit.message }}
        name: Wrapper.arm64.${{ steps.vars.outputs.sha_short }}
        tag_name: Wrapper.arm64.latest
